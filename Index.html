<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./resources/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/CSS/index.css">
    <link rel="stylesheet" href="XXX Link to any third part fonts-stylesheets here: https://fonts.google.com/ XXXX">
    <title>Colmar Academy</title>
  </head>
  <body>

<!-- Opening of page -->
    <div id="Page">

<!-- NOTE: Max width of page set to 1200px despite it not being indicated in specs. This choice is based on several disscusions found on Stack Overflow.  -->

<!-- Section - Header -->
      <header>
        <div class="container">

          <div id="header">

              <div id="logo">
                <img src="./Resources/images/ic-logo.svg" alt="Logo">
                <h3><span>Colmar</span>Academy</h3>
              </div>

              <nav>
                <span>On Campus</span>
                <span>Online</span>
                <span>Companies</span>
                <span>Sign In</span>
              </nav>
            </div>

        </div>
      </header>

<!-- Section - Start Here -->
      <div id="Startsection">
        <div class="container">

          <div id="start">

            <div id="startimage">
              <img src="./Resources/images/banner.jpg" alt="Banner Reading">
            </div>

            <div id="starttext">
              <h1>Learn something new everyday</h1>
              <h2>Bacon ipsum dolor amet pork drumstick salami turducken andouille, pork chop kevin.</h2>

              <div id="startbutton">
                <h2>Start</h2>
              </div>
            </div>

          </div>

        </div>
      </div>


<!-- Closing of page -->
    </div>
  </body>
</html>
